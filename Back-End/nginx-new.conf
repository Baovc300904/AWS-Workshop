# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name awstestgamexyz.space www.awstestgamexyz.space;
    return 301 https://www.awstestgamexyz.space$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.awstestgamexyz.space;

    ssl_certificate /etc/letsencrypt/live/www.awstestgamexyz.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.awstestgamexyz.space/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.html;

    # Backend API proxy - strips /api prefix
    location /api/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Assets folder
    location ^~ /assets/ {
        # No cache for JS files
        location ~* \.js$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            expires off;
        }
        # Cache for other assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML files - no cache
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires off;
    }

    # SPA fallback - MUST BE LAST
    location / {
        try_files $uri / /index.html;
    }
}
