server {
    if ($host = www.awstestgamexyz.space) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name awstestgamexyz.space www.awstestgamexyz.space;
    return 301 https://www.awstestgamexyz.space$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.awstestgamexyz.space;
    
    ssl_certificate /etc/letsencrypt/live/www.awstestgamexyz.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.awstestgamexyz.space/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    root /var/www/html;
    index index.html;
    
    # MIME types for JavaScript modules
    types {
        application/javascript js mjs;
        text/css css;
        text/html html;
        application/json json;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy
    location /api/ {
        proxy_pass http://localhost:8080/identity/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
